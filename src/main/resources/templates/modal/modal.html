<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<div th:fragment="login" id="loginModal" class="modal modal-signin fade " tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 class="fw-bold mb-0">Login</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-5 pt-0">
                <form class="" th:action="@{/login}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="floatingInput" name="username" placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-4" id="floatingPassword" name="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:fragment="createPost" class="modal fade" id="postModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Post Creator 3000</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id ="postForm" class="" th:action="@{/post}" th:object="${postCreation}" method="post" enctype="multipart/form-data">
                    <div class="form-floating mb-3">
                        <textarea th:field="*{text}" class="form-control rounded-4" id="postTitle"></textarea>
                        <label for="postTitle">Chit text</label>
                    </div>

                        <label for="postImage">Choose image</label>
                        <input type="file" name="image" class="form-control rounded-4" id="postImage" placeholder="Chit text">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="postForm">Chit!</button>
            </div>
        </div>
    </div>
</div>


<div th:fragment="editPost" class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticLabel">Post Editor 69</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id ="editForm" class="" th:object="${postCreation}" th:action="@{/post/edit}" method="post">
                    <input th:field="*{id}" id="postoID" type="hidden">
                    <div class="form-floating mb-3">
                        <textarea th:field="*{text}" name="text" class="form-control rounded-4" ></textarea>
                        <label for="postTitle">Chit text</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="editForm">Edit</button>
            </div>
        </div>
    </div>
</div>


</html>
